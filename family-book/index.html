<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb#" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" />

    <!-- We get the name of the app out of the information fetched -->
    <title>Kiraz</title>
    <link rel="stylesheet" href="static/screen.css" media="Screen" type="text/css" />
    <link rel="stylesheet" href="static/mobile.css" media="handheld, only screen and (max-width: 480px), only screen and (max-device-width: 480px)" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  </head>
  <body>
      <script type="text/javascript">
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '167851516708118', // App ID
          channelUrl : 'channel.html', // Channel File
          status     : true, // check login status
          cookie     : true, // enable cookies to allow the server to access the session
          xfbml      : true // parse XFBML
        });

        FB.getLoginStatus(function(response) {
          if (response.status === 'connected') {
              // connected
          } else if (response.status === 'not_authorized') {
              // not_authorized
              login();
          } else {
              // not_logged_in
              login();
          }
        }
        );
        
        function login() {
          FB.login(function(response) {
              if (response.authResponse) {
                  window.location = "home.html"
              } else {
                  // cancelled
              }
          },{scope: 'user_photos'});
        }
      };

      // Load the SDK Asynchronously
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

      
    </script>


    

    <div class="container">
      <div id="fb-root"></div>
      <div id="background-image">
        <div class="text" id="welcome">Welcome to your</div>
        <div id="login-flow">
          <div class = "text" id="login-message">Login to connect to your family:</div>
            <fb:login-button perms="email,offline_access" show-faces="false" size="xlarge" class="placebutton"></fb:login-button>
        </div>
      </div>
    </div>
    
  </body>
</html>
